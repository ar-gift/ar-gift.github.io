<head>
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
<!--    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"></script>-->
    <script src="./components/text-geometry.js"></script>
    <script src="./main.js"></script>
</head>

<body>
<a-scene embedded arjs>
    <a-assets>
        <a-asset-item id="optimerBoldFont" src="./fonts/helvetiker_regular.typeface.json">
    </a-assets>
    <a-marker preset="hiro">
        <a-entity
                position="-0.95 1.13 0.2"
                text-geometry="value: Happy; size: 0.5; font: #optimerBoldFont; weight: bold;"
        ></a-entity>
        <a-entity
                position="-1.1 0.3 0.2"
                text-geometry="value: birthday; size: 0.5; font: #optimerBoldFont; weight: bold;"
        ></a-entity>
<!--        <a-box position='0 0.5 0' material='color: yellow;'></a-box>-->
    </a-marker>
